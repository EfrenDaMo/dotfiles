###################
### MY PROGRAMS ###
###################

# Basics
$browser = zen-browser
$fileManager = nemo

# Menus
$menu = rofi
$drun = $menu -show drun
$wmenu = $menu -show window
$emenu = $menu -show emoji
$dmenu = $menu -dmenu
$cmenu = cliphist list | $dmenu | cliphist decode | wl-copy

# Terminals
$term = ghostty
$altTerm = kitty
$altTerm2 = alacritty
$altTerm3 = gnome-terminal


###################
### KEYBINDINGS ###
###################

# Set main mod key
$mainMod = SUPER

# Set open term binds
bind = $mainMod, RETURN, exec, $term
bind = $mainMod SHIFT, RETURN, exec, $altTerm
bind = $mainMod CTRL, RETURN, exec, $altTerm2
bind = $mainMod CTRL SHIFT, RETURN, exec, $altTerm3

# Set close binds
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, E, exit

# Set menu binds
bind = $mainMod, D, exec, $drun
bind = $mainMod, C, exec, $cmenu
bind = $mainMod CTRL, E, exec, $emenu
bind = $mainMod SHIFT, W, exec, $wmenu

# Set file manager binds
bind = $mainMod, E, exec, $fileManager

# Set browser bind
bind = $mainMod, W, exec, $browser

# Set Extra binds
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw
bind = $mainMod SHIFT, S, exec, waypaper
bind = $mainMod SHIFT, G, exec, godot-mono --rendering-driver opengl3
bind = $mainMod, S, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 1 && hyprlock

# Move focus with vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows with vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize windows with vim keys
binde = $mainMod CTRL, H, resizeactive, -10 0
binde = $mainMod CTRL, L, resizeactive, 10 0
binde = $mainMod CTRL, K, resizeactive, 0 -10 
binde = $mainMod CTRL, J, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Window managing binds
bind = $mainMod, F, fullscreen
bind = $mainMod, P, pseudo
bind = $mainMod, T, togglesplit
bind = $mainMod SHIFT, SPACE, togglefloating

# Example special workspace (scratchpad)
bind = $mainMod, MINUS, togglespecialworkspace, magic
bind = $mainMod SHIFT, MINUS, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel =, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Brightness 
bindle = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-


# Screenshot binds
bind = , PRINT, exec, hyprshot -s -m window -m active
bind = ALT, PRINT, exec, hyprshot -s -m region
bind = CTRL, PRINT, exec, hyprshot -s -m output -m active
